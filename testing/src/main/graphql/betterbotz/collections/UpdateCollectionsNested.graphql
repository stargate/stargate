mutation UpdateCollectionsNested(
    $value: CollectionsNestedInput!
    $ifExists: Boolean
    $ifCondition: CollectionsNestedFilterInput
    $options: MutationOptions
) {
    updateCollectionsNested(
        value: $value
        ifExists: $ifExists
        ifCondition: $ifCondition
        options: $options
    ) {
        applied
    }
}