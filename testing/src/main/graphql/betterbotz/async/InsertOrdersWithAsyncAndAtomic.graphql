mutation InsertOrdersWithAsyncAndAtomic(
    $value: OrdersInput!
    $ifNotExists: Boolean
    $options: MutationOptions
) @async @atomic {
    insertOrders(value: $value, ifNotExists: $ifNotExists, options: $options) {
        applied
        value {
            id
            prodId
            prodName
            customerName
            address
            description
            price
            sellPrice
        }
    }
}