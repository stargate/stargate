mutation BulkInsertProductsWithAsync(
    $values: [ProductsInput!]
    $ifNotExists: Boolean
    $options: MutationOptions
) @async {
    bulkInsertProducts(values: $values, ifNotExists: $ifNotExists, options: $options) {
        applied
        value {
            id
            name
            price
            created
            description
        }
    }
}