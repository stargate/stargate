---
# please keep properties in alphabetical order

stargate:

  # configures metadata keys to include when calling the Bridge
  # see io.stargate.sgv2.docsapi.config.GrpcMetadataConfig or all config properties and options
  grpc-metadata:

  # if enable header based authentication, disable if you want no authentication
  # see io.stargate.sgv2.docsapi.config.HeaderBasedAuthConfig or all config properties and options
  header-based-auth:
    enabled: true

  # the tenant resolver to use
  # see io.stargate.sgv2.docsapi.config.TenantResolverConfig or all config properties and options
  tenant-resolver:
    type: subdomain

  # the C* token resolver to use
  # see io.stargate.sgv2.docsapi.config.TokenResolverConfig or all config properties and options
  token-resolver:
    type: principal

quarkus:

  # general app properties
  application:
    name: Stargate Documents API

  # banner for the startup
  banner:
    path: banner/banner.txt

  # properties for the gRPC clients
  grpc:
    # all the clients' setup, only bridge
    clients:
      bridge:
        host: localhost
        port: 8091

    # force no grpc server start in dev as we have no grpc service
    dev-mode:
      force-server-start: false

  # HTTP settings
  http:
    # TODO update both port and non-app paths after discussions
    port: 8180
    non-application-root-path: stargate

    # every api path authenticated by default
    # adapt if changing the authentication mechanism
    auth:
      permission:
        default:
          paths: /api/v2/*
          policy: authenticated

  # information for the generated Open API definitions
  smallrye-openapi:
    info-title: ${quarkus.application.name}
    info-version: ${quarkus.application.version:}
    info-description: Some description to be updated after talking to Lorina.
    info-terms-of-service: https://terms.com
    info-contact-name: DataStax Stargate
    info-contact-url: https://stargate.io
    info-license-name: Apache 2.0
    info-license-url: https://www.apache.org/licenses/LICENSE-2.0.html

  # swagger UI settings
  swagger-ui:
    path: /swagger-ui
    always-include: true
    title: ${quarkus.application.name}
