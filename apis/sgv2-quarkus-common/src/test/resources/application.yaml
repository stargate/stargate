# by default ignore bridge for data store props in tests
stargate:
  data-store:
    ignore-bridge: true

quarkus:
  grpc:
    clients:
      # Used to setup a mock bridge in tests:
      bridge:
        host: localhost
        port: 8091

io:
  stargate:
    sgv2:
      api:
        common:
          properties:
            datastore:
              configuration:
                # Test overrides for "BridgeDataStorePropertiesRetryTest"
                DataStorePropertiesConfiguration/fetchSupportedFeatures/Retry/maxRetries: 2
                DataStorePropertiesConfiguration/fetchSupportedFeatures/Retry/delay: 0
