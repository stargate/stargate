name: Coordinator Tests

on:
  workflow_dispatch:

jobs:

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: actions/setup-java@v3
        name: Setup Java JDK
        with:
          distribution: 'temurin'
          java-version: 8
          cache: 'maven'
      - name: Setup Maven
        env:
          ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
          ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>artifactory-snapshots</id>
                <username>${ARTIFACTORY_USERNAME}</username>
                <password>${ARTIFACTORY_PASSWORD}</password>
              </server>
              <server>
                <id>artifactory-releases</id>
                <username>${ARTIFACTORY_USERNAME}</username>
                <password>${ARTIFACTORY_PASSWORD}</password>
             </server>
           </servers>
          </settings>
          EOF
      - name: Install CCM
        run: |
          python -m pip install --upgrade pip ccm
          ccm list

      - name: Run Unit Tests
        run: |
          ./mvnw -B -ntp test

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    strategy:
      # Defaults to "true" but let's let all runs finish
      # (see https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs)
      fail-fast: false
      matrix:
        backend: [ cassandra-4.0, cassandra-3.11, dse-6.8 ]
    steps:
      - name: Disable Mono
        # Kill unused mono process that uses port 8084 starting on Ubuntu 20.04 GitHub runner
        # This is brute force but other attempts did not work
        #   see: https://github.com/actions/runner-images/issues/2821
        #   this doesn't seem to stop the process:
        #     sudo systemctl stop mono-xsp4.service || true
        #   neither does uninstalling mono:
        #     sudo apt-get purge --auto-remove ubuntu-mono mono-runtime
        run: |
          sudo killall mono
          sudo lsof -iTCP -n -P | sort -k1
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: actions/setup-java@v3
        name: Setup Java JDK
        with:
          distribution: 'temurin'
          java-version: 8
          cache: 'maven'
      - name: Setup Maven
        env:
          ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
          ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>artifactory-snapshots</id>
                <username>${ARTIFACTORY_USERNAME}</username>
                <password>${ARTIFACTORY_PASSWORD}</password>
              </server>
              <server>
                <id>artifactory-releases</id>
                <username>${ARTIFACTORY_USERNAME}</username>
                <password>${ARTIFACTORY_PASSWORD}</password>
             </server>
           </servers>
          </settings>
          EOF
      - name: Install CCM
        run: |
          python -m pip install --upgrade pip ccm
          ccm list
      - name: Run Integration Tests
        run: |
          ./mvnw -B -ntp install -DskipTests
          ./mvnw -B -ntp -pl testing -P it-${{ matrix.backend }} verify -DskipUnitTests
