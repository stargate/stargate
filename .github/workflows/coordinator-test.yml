name: Coordinator Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ "v1", "main" ]

jobs:
  integration-test:
    name: Integration Test
    # 05-Jan-2023, tatu: CCM installation easier on 20.04 than later; Python 2.x dep etc problematic
    runs-on: ubuntu-20.04
    strategy:
      # Defaults to "true" but let's let all runs finish
      # (see https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs)
      fail-fast: false
      matrix:
        backend: [ cassandra-40, cassandra-311, dse-68 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        name: Setup Java JDK
        with:
          distribution: 'temurin'
          java-version: 8.0.345
          cache: 'maven'
      - name: Setup Maven
        env:
          ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
          ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>artifactory-snapshots</id>
                <username>${ARTIFACTORY_USERNAME}</username>
                <password>${ARTIFACTORY_PASSWORD}</password>
              </server>
              <server>
                <id>artifactory-releases</id>
                <username>${ARTIFACTORY_USERNAME}</username>
                <password>${ARTIFACTORY_PASSWORD}</password>
             </server>
           </servers>
          </settings>
          EOF
      - name: Clone CCM
        # 24-Jun-2022, tatu: CCM install copied from C2 repo's ".github/workflows/ci.yml":
        uses: actions/checkout@v3
        with:
          repository: riptano/ccm
          ref: master
          fetch-depth: 1
          path: ccm
      - name: Install CCM
        run: |
          sudo apt-get install python2.7
          sudo apt-get install python-dev
          sudo apt-get install python-setuptools
          sudo apt-get install python-six
          sudo apt-get install python-yaml
          curl https://bootstrap.pypa.io/pip/2.7/get-pip.py --output get-pip.py
          python2 get-pip.py
          python2 -m pip install --upgrade pip
          python2 -m pip install psutil
          cd ccm
          sudo ./setup.py install
          ccm list
      - name: Run Unit and Integration Tests
        run: |
          ./mvnw clean verify -B -ntp -P it-${{ matrix.backend }}
