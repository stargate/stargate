name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend: [ "cassandra-3.11", "cassandra-4.0", "dse-6.8" ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1.4.2
        with:
          java-version: 1.8
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Setup Maven
        env:
          ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
          ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>artifactory-snapshots</id>
                <username>${ARTIFACTORY_USERNAME}</username>
                <password>${ARTIFACTORY_PASSWORD}</password>
              </server>
              <server>
                <id>artifactory-releases</id>
                <username>${ARTIFACTORY_USERNAME}</username>
                <password>${ARTIFACTORY_PASSWORD}</password>
             </server>
           </servers>
          </settings>
          EOF
      - name: Clone CCM
        uses: actions/checkout@v2
        with:
          repository: riptano/ccm
          ref: master
          fetch-depth: 1
          path: ccm
      - name: Install CCM
        run: |
          cd ccm
          sudo ./setup.py install
      - name: run tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          CCM_CLUSTER_START_TIMEOUT_OVERRIDE: 600
          MATRIX_BACKEND: ${{ matrix.backend }}
        run: |
          C3="!"
          C4="!"
          DSE="!"
          case "$MATRIX_BACKEND" in
            "cassandra-3.11") C3=""  ;;
            "cassandra-4.0")  C4=""  ;;
            "dse-6.8")        DSE="" ;;
          esac

          set -x
          mvn -B verify --file pom.xml \
            -P ${C3}it-cassandra-3.11 \
            -P ${C4}it-cassandra-4.0 \
            -P ${DSE}dse -P ${DSE}it-dse-6.8
